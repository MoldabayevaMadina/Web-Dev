<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("enter number");
        let a = true;
        for(let i = 2; i <= num; i++){
            for (let j = 2; j < i; j++){
                if(i%j == 0){
                    a = false;
                }
            }
            if(a){
                console.log(i)
            }
            a = true;
        }
    </script>
</body>
